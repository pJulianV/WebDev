<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
</head>
<body>
    <p>Porfavor rellene el formulario</p>
    <fieldset>
        <legend>Datos de contacto</legend>
        <form action="contacto.html">
            <label>Nombre
                <input id="nombre" type="text" name="nombre" required>
            </label>
            <br />
            <label>Apellido
                <input id="apellido" type="text" name="apellido" required>
            </label>
            <br />
            <label>Correo Electronico
                <input id="correo-electronico" type="email" name="correo-electronico" required>
            </label>
            <br />
            <label>Comentario
                <textarea name="cometario" id="comentario" cols="30" rows="2"></textarea>
            <br />
            <button type="submit">Enviar</button>
        </form>
    </fieldset>
</body>
</html>
